<template class="myclass">
  <require from="./app.scss"></require>
  <require from="./components/recipe-form"></require>
  <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li>
            <a href="#new-recipe-off-canvas" uk-toggle>
              <rec-icon icon="Add" can-click="true" uk-tooltip="Agregar Receta"></rec-icon> Nueva Receta
            </a>
          </li>
          <li>
            <a href="#import-recipe-off-canvas" uk-toggle>
              <rec-icon icon="Import" can-click="true" uk-tooltip="Importar receta (formato recetin)"></rec-icon>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <section id="new-recipe-off-canvas" uk-offcanvas="mode: push; overlay: true">
    <div class="uk-offcanvas-bar">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <recipe-form recipe.bind="newRecipe" on-submit.delegate="trySaveRecipe($event)"
        on-title-changed.delegate="checkRecipeName($event)" recipe-title-error.bind="recipeTitleError"
        prevent-save.bind="preventSave" is-in-off-canvas.bind="true"></recipe-form>
    </div>
  </section>
  <section id="import-recipe-off-canvas" uk-offcanvas="overlay: true"
    show.delegate="checkClipboard($event)">
    <div class="uk-offcanvas-bar">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <recipe-form recipe.bind="importRecipe" on-submit.delegate="trySaveRecipe($event)"
        on-title-changed.delegate="checkRecipeName($event)" recipe-title-error.bind="recipeTitleError"
        prevent-save.bind="preventSave" is-in-off-canvas.bind="true"></recipe-form>
    </div>
  </section>
  <main class="uk-margin-left uk-margin-right uk-margin-bottom">
    <router-view></router-view>
  </main>
  <footer></footer>
</template>
